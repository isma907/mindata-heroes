<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ hero.images.lg }}" alt="{{ hero.name }}" />
  <mat-card-actions>
    <button mat-button>
      Editar <mat-icon class="material-symbols-outlined">edit</mat-icon>
    </button>
    <button mat-button color="warn" (click)="delete(hero)">
      <mat-icon class="material-symbols-outlined">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
