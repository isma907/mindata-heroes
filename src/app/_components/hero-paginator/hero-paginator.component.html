<div class="paginator-component">
  @if(filterState$ | async; as filterData){
  <mat-paginator
    class="app-paginator"
    [length]="heroes.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="filterData.pageIndex"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
  }
</div>
