<div class="hero-list-wrapper">
  <section class="hero-list-wrapper-grid">
    @for (hero of heroData().data; track hero._id) {
    <mindata-hero-card
      [hero]="hero"
      (deleteHero)="delete(hero)"
    ></mindata-hero-card>
    }
  </section>

  <div class="hero-list-paginator">
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="prevPage()"
      [disabled]="!heroData().prevPage || loading()"
    >
      Prev
    </button>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="nextPage()"
      [disabled]="!heroData().nextPage || loading()"
    >
      Next
    </button>
  </div>
</div>
