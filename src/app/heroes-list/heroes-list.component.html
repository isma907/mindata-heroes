<div class="hero-list-wrapper">
  @if(heroList$ | async; as heroesData){
  <section class="hero-list-wrapper-grid">
    @for (hero of heroesData.showElements; track hero._id) {
    <mindata-hero-card
      [@itemAnimation]="true"
      [hero]="hero"
      (deleteHero)="delete(hero)"
    />
    }
  </section>
  <mindata-hero-paginator [heroes]="heroesData.heroesList" />
  }
</div>
