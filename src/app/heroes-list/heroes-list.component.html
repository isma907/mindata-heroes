<div class="hero-list-wrapper">
  <section class="hero-list-wrapper-grid">
    @for (hero of filteredHeroes().showElements; track hero._id) {
    <mindata-hero-card
      [hero]="hero"
      [@itemAnimation]="true"
      (deleteHero)="delete(hero)"
    ></mindata-hero-card>
    }
  </section>

  <mat-paginator
    class="hero-list-paginator"
    [length]="filteredHeroes().totalItems"
    [pageSize]="paginatorData().pageSize"
    [pageSizeOptions]="paginatorData().pageSizeOptions"
    (page)="changePage($event)"
  ></mat-paginator>
</div>
